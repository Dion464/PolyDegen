<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0E0E0E" />
  <meta name="description" content="PolyDegen - Trade on the outcome of future events with prediction markets" />
  
  <!-- Preload LCP image -->
  <link rel="preload" as="image" href="/hero-background.jpg" fetchpriority="high" />
  
  <!-- DNS prefetch for external resources -->
  <link rel="dns-prefetch" href="https://source.unsplash.com" />
  <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
  <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
  <link rel="dns-prefetch" href="https://fonts.cdnfonts.com" />
  
  <!-- Preconnect to font servers -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://fonts.cdnfonts.com" crossorigin />
  
  <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
  
  <title>PolyDegen - Prediction Markets</title>
  
  <!-- Critical CSS - inline for instant FCP -->
  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    html{-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale}
    body{background:#0E0E0E;color:#fff;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif}
    #root{min-height:100vh;display:flex;flex-direction:column}
    /* Prevent layout shift from navbar */
    nav{position:fixed;top:0;left:0;right:0;height:56px;z-index:50}
    @media(min-width:640px){nav{height:64px}}
    /* Image placeholder animation */
    @keyframes pulse{0%,100%{opacity:1}50%{opacity:.5}}
    .animate-pulse{animation:pulse 1.5s ease-in-out infinite}
  </style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <div id="modal-root"></div>
  
  <!-- Load env config synchronously (small file) -->
  <script src="/env-config.js"></script>
  
  <!-- Main app module -->
  <script type="module" src="./src/main.jsx"></script>
  
  <!-- Load fonts asynchronously after initial render -->
  <script>
    // Non-blocking font loading
    (function() {
      var link1 = document.createElement('link');
      link1.rel = 'stylesheet';
      link1.href = 'https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap';
      document.head.appendChild(link1);
      
      var link2 = document.createElement('link');
      link2.rel = 'stylesheet';
      link2.href = 'https://fonts.cdnfonts.com/css/clash-grotesk';
      document.head.appendChild(link2);
    })();
  </script>
  
  <!-- Fallback for no-JS -->
  <noscript>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.cdnfonts.com/css/clash-grotesk" rel="stylesheet" />
  </noscript>
</body>

</html>
